<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบสําเร็จ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 25s infinite linear;
            transition: all 0.3s ease;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 70%;
            left: 80%;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 30%;
            animation-delay: 8s;
        }

        .shape:nth-child(3) {
            top: 40%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20%;
            animation-delay: 15s;
        }

        .shape:nth-child(4) {
            top: 20%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 4rem 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 2;
            animation: slideUp 1s ease-out;
            max-width: 600px;
            width: 90%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #4caf50, #45a049);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-15px) scale(1.1); }
            60% { transform: translateY(-8px) scale(1.05); }
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            line-height: 1.2;
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .btn {
            border: none;
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            margin: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }

        .cross-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .cross-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(3px);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .logout-animation {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .success-icon {
                width: 100px;
                height: 100px;
            }

            .success-icon i {
                font-size: 2.5rem;
            }

            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="welcome-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1>เข้าสู่ระบบสําเร็จ!</h1>
        <p class="welcome-subtitle">ยินดีต้อนรับสู่ระบบ คุณสามารถใช้งานได้เต็มที่แล้ว</p>
        
        <div class="button-group">
            <button class="btn logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                ออกจากระบบ
            </button>
            
            <button class="btn cross-btn" onclick="goToCross()">
                <i class="fas fa-external-link-alt"></i>
                Cross TikTok Live
            </button>
        </div>
    </div>

    <script>
        // Store login state in memory
        let loginState = {
            isLoggedIn: true,
            loginTime: new Date().toISOString(),
            user: 'current_user'
        };

        function logout() {
            // Add loading animation
            const container = document.querySelector('.welcome-container');
            container.classList.add('logout-animation');
            
            // Clear login state
            loginState.isLoggedIn = false;
            loginState.user = null;
            
            // Show logout message
            setTimeout(() => {
                alert('ออกจากระบบเรียบร้อยแล้ว');
                // In a real app, you would redirect to login page
                // window.location.href = "/index.html";
                
                // For demo purposes, reload the page
                window.location.reload();
            }, 500);
        }

        function goToCross() {
            // Check if still logged in
            if (!loginState.isLoggedIn) {
                alert('กรุณาเข้าสู่ระบบก่อน');
                return;
            }
            
            // Navigate to cross page
            const url = "https://ggs-27z0.onrender.com/cross.html";
            
            // Show loading message
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังเปิด...';
            btn.disabled = true;
            
            setTimeout(() => {
                window.open(url, '_blank');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 1000);
        }

        // Check login status on page load
        function checkLoginStatus() {
            // In a real application, you would validate with server
            if (!loginState.isLoggedIn) {
                // window.location.href = "/index.html";
                console.log('User not logged in');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            
            // Add interactive effects to floating shapes
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                shape.addEventListener('mouseenter', function() {
                    this.style.opacity = '0.3';
                    this.style.transform = 'scale(1.2)';
                });
                
                shape.addEventListener('mouseleave', function() {
                    this.style.opacity = '0.1';
                    this.style.transform = 'scale(1)';
                });
            });

            // Add click effect to success icon
            const successIcon = document.querySelector('.success-icon');
            successIcon.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'bounce 2s ease-in-out infinite';
                }, 100);
            });
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                logout();
            }
            if (e.key === 'Enter' && e.ctrlKey) {
                goToCross();
            }
        });

        // Prevent back button after logout
        window.addEventListener('beforeunload', function() {
            if (!loginState.isLoggedIn) {
                return 'คุณได้ออกจากระบบแล้ว';
            }
        });
    </script>
</body>
</html>
